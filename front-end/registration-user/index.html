<style>
	   .fileUpload {
  float: left;
  position: relative;
  overflow: hidden;
  background-color:green;
  color: white;
  height: 30px;
  width: 120px;
  text-align: center;
  border: 2px solid green;
  border-radius: 20px;
  box-shadow: 2px 2px 1px 1px rgba(0, 0, 0, 0.4);
  -webkit-transition: prop 0.4s;
  -moz-transition: prop 0.4s;
  -ms-transition: prop 0.4s;
  -o-transition: prop 0.4s;
  transition: prop 0.4s;
}

.fileUpload:after {
  content: "";
  background: green;
  display: block;
  position: absolute;
  opacity: 0;
  transition: all 0.8s;
  padding-top: 300%;
  padding-left: 350%;
  margin-left: -20px!important;
  margin-top: -120%;
  font-size: 20px;
  cursor: pointer;
  filter: alpha(opacity=0);
  height: 100%;
  text-align: center;
}

.fileUpload:active:after {
  padding: 0;
  margin: 0;
  opacity: 1;
  transition: 0s
}

.fileUpload input.upload {
  position: absolute;
  top: 0;
  right: 0;
  margin: 0;
  padding: 0;
  font-size: 20px;
  cursor: pointer;
  opacity: 0;
  filter: alpha(opacity=0);
  height: 100%;
  text-align: center;
}

.fileName {
  margin: 2px 0 0 130px;
  width: auto;
}

.updLabel {
  line-height: 30px;
  font-weight: bold;
}

#uploadFile {
  border: none;
  width: 150px;
  height: 30px;
}

</style>
</head>

<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt >
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form onsubmit="" class="login100-form validate-form" style="margin-top:-16%">
					<span class="login100-form-title">
						WELCOME<br>Register yourself for the event ! 
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid name is required">
						<input class="input100" type="text" name="name" placeholder="Full-Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid mobile no. is required: xxxxxxxxxx">
						<input class="input100" type="number" name="mobile-no" maxlength="10"minlength="10" min="1111111111" max="9999999999" placeholder="Mobile No.">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
				<br>
					<div class="usrCreate-form-right">
						<div class="fileUpload">
						  <span class="updLabel">UPLOAD ID</span>
						</div>
						<div class="fileName">
						  <input type="file" name="uploadedimage" accept="image/png, .jpeg, .jpg" required>
						</div>
					  </div>
					<br>
					
					<div class="wrap-input100 validate-input" data-validate = "registration type is required">
						<select class="input100" type="text" name="reg-type" id="reg"  placeholder="Registration-type">
							<option aria-hidden="true" class="focus-input100" value="null" disabled selected>Choose registration type</option>
							<option aria-hidden="true" class="focus-input100" value="self">Self</option>
						    <option aria-hidden="true" class="focus-input100" value="Group">Group</option>
  							<option aria-hidden="true" class="focus-input100" value="Corporate">Corporate</option>
  							<option aria-hidden="true" class="focus-input100" value="others" >Others</option></select>
							<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Please enter no.of tickets ">
						<input class="input100" type="number" name="no. of tickets" id="ticket" placeholder="Enter No. of tickets" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							<a href="preview.html" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size:20px;"><B>Preview Registration</B></a>
						</button>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							<a href="user.html" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size:20px;"><B>Complete Registration</B></a>
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
